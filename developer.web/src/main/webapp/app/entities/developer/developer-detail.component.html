
<div *ngIf="developer">
    <h2><span jhiTranslate="developerwebApp.developer.detail.title">Developer</span> {{developer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="developerwebApp.developer.name">Name</span></dt>
        <dd>
            <span>{{developer.name}}</span>
        </dd>
        <dt><span jhiTranslate="developerwebApp.developer.technologies">Technologies</span></dt>
        <dd>
            <span>{{developer.technologies}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'developer/'+ developer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
